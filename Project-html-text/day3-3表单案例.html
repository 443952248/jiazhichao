<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day3-3表单案例</title>
</head>
<body>
    <form action="login.php" name="forml" method="post" enctype="multipart/form-data">
        <table width="600" border="1" bordercolor="#e0e0e0" align="center" cellpadding="5" rules="all">
            <tr>
                <td width="80" align="right">用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td><input type="password" name="userpwd"></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td>
                    <input type="radio" name="sex" value="男">男
                    <input type="radio" name="sex" value="女" checked="checked">女
                </td>
            </tr>
            <tr>
                <td align="right">籍贯：</td>
                <td>
                    <select name="city" style="width:100px;">
                        <option value="北京">北京</option>
                        <option value="上海">上海</option>
                        <option value="深圳">深圳</option>
                        <option value="天津">天津</option>
                        <option value="河北">河北</option>
                        <option value="阳泉" selected="selected">阳泉</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">上传头像：</td>
                <td><input type="file" name="uploadFile"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="提交">
                    <input type="reset" value="重填">
                    <input type="hidden" name="id" value="1235">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
