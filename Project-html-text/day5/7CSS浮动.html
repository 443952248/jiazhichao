<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
    "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="refresh" content="1">
    <style type="text/css">
.box{
    width: 600px;
    border: 1px solid #444;
    margin: 30px auto;
    background-color: #ccc;
}
.box .div1{
    width: 100px;
    height: 100px;
    background-color: red;
    float: left;
}
.box .div2{
    width: 100px;
    height: 100px;
    background-color: blue;
    float: left;
}
.box .div3{
    width: 100px;
    height: 100px;
    background-color: green;
    float: left;
}
.clear{
    clear: both;
}

    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
