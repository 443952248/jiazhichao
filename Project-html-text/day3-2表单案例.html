<!DOCTYPE html>
<html lang="en">
<head>

                    <input type="text" name="username" value="" maxlength=""></td>

            <tr>
                <td align="right">密码：</td>

                    <input type="password" name="userpwd"></td>

            </tr>

                <!-- 单选框 -->

                    <input type="radio" name="xingbie" value="男" checked="checked">

            <tr>

                    <input type="checkbox" name="like" value="篮球" checked="checked">

                    <input type="checkbox" name="like" value="篮球" >

                    <input type="checkbox" name="like" value="羽毛球" >羽毛球</td>

                        <option value="广州">广州</option>

                    </select>

                <td align="right">真实姓名：</td>

                </td>

                    <input type="submit" value="提交表单">

                    <input type="button" onclick="javascript:window.close()" value="关闭窗口">
