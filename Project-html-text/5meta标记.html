<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http:// www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content = "text/html" ; charset="UTF-8">
    <!-- 网页自动刷新 -->
    <meta http-equiv="refresh" content="0.8">
    <!-- 两秒钟后，跳转到指定链接 -->
    <!-- <meta http-equiv="refresh" content=" 2;url=http://www.ifeng.com"> -->
     
    <!-- 网页的关键字  “keywords”   “content”里面是关键字内容 -->
    <meta name="keywords" content="网站建设，app开发，web开发，php后台">
    <!-- 网页的描述信息"description" content="网页的描述信息"-->
    <meta name="description" content="网页的描述信息">
    <title>5meta标记</title>
    <script type = "text/javascript"></script>
</head>
<body>
    <h2>大家</h2>
</body>
</html>
