	<body>
		<font color="blue" size="7"><b>赠汪伦</b></font><sub>—李白</sub><br /><br />
		<b>李白乘舟将欲行，</b><br />
		<font color="#FFCC00" size="+3"><b>忽闻岸上踏歌声。</b></font><br />
		<font color="#808080"><i>桃花潭水深千尺</i></font><br />
		<font color="#FF0000"><u color="black">不及汪伦送我情</u></font>
	</body>
